<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <div class="{{ alertClass }}" role="alert">
                   {{ textMessage }}
                  </div>
                <h2>Register</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onSubmitHandler()">
                  
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" [(ngModel)]="userModel.firstName" class="form-control" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched">

                        <small [class.d-none]="firstName.valid || firstName.untouched" class="text-danger">first name is required</small>

                    </div>
                    

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" [(ngModel)]="userModel.email" class="form-control" #email="ngModel" required pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">email must be a valid email</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" id="mobile" [(ngModel)]="userModel.mobile"
                        #mobile="ngModel" required pattern="^\d{10}$" [class.is-invalid]="mobile.invalid && mobile.touched" class="form-control">
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">mobile number is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">mobile must be a of 10 digit</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="userModel.password" required minlength="6" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control">
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">password is required</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">password must be 6 character long</small>
                        </div>
                    </div>

                    <input type="submit" value="Register" class="btn btn-primary btn-block" [disabled]="registerForm.invalid" >
                </form>
                <br>
                <p class="text-center">
                    Already Registered? <a routerLink="/login">Click Here</a>
                </p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

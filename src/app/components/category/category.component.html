<div class="container">
    <h1 class="text-center">All Categories</h1>

    <div class="row">
        <div class="col-sm-3" *ngFor="let category of categories">
          <div class="card">
            <img src="{{'http://rjtmobile.com/grocery/images/'+ category.catImage}}" alt="" class="card-image-top">
            <div class="card-body">
              <h5 class="card-title">{{  category.catName  }}</h5>
              
              <button (click)="onClickHandler(category)" class="btn btn-primary btn-block">Select</button>
            </div>
          </div>
        </div>
       
</div>
